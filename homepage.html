<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groovify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <ul>
            <li class="brand"><img src="images/Applogo.jpg" alt="Groovify"> Groovify</li>
            <li>MUSIC</li>
            <li>PODCASTS</li>
            
            <form role="search" id="form">
                <input type="search" id="query" name="q"
                 placeholder="Search..."
                 aria-label="Search through site content">
                <button>
                  <svg viewBox="0 0 1024 1024"><path class="path1" d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"></path></svg>
                </button>
              </form>

              <li>LOG IN</li>
              <li>SIGN UP</li>


        </ul>
</nav>
    
        <div class="container">  


          <div class="contentbox" id="contentbox">
            
            <div class="tableone">
              <h1>Browse</h1>
              <h2>New Releases</h2>
              <h2>Top Artists</h2>
              <h2>Top Albums</h2>
              <h2>Top Artists</h2>
              <h2>Radio</h2>
            </div>

            <div class="tabletwo">
              <h1>Library</h1>
              <h2>History</h2>
              <h2>Liked Songs</h2>
              <h2>Playlists</h2>
              <h2>Artists</h2>
            </div>

          </div>


          

            
            
          


        <div class="bottom">
          <input type="range" name="range" id="myProgressBar" min="0" max="100">  
          <div class="icons">
            <i class="fa-solid fa-3x fa-repeat"></i>
            <i class="fa-solid fa-3x fa-backward-step"></i>
            <i class="fa-solid fa-3x fa-circle-play"></i>
            <i class="fa-solid fa-3x fa-forward-step"></i>
            <i class="fa-solid fa-3x fa-shuffle"></i>
          </div>
    </div>

    

     <script src="https://kit.fontawesome.com/1cec457756.js" crossorigin="anonymous"></script>
     <script src="script.js"></script>
</body>
</html>
